  combine:
    name: Combine
    needs: [build-docker]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: wpilibsuite/build-tools

      - uses: actions/download-artifact@v4
        with:
          path: combiner/products/build/allOutputs

      - name: Flatten Artifacts
        run: rsync -a --delete combiner/products/build/allOutputs/*/* combiner/products/build/allOutputs/
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Combine
        run: ./gradlew publish -Pthirdparty
        working-directory: combiner

      - uses: actions/upload-artifact@v4
        with:
          name: Maven-${{ github.event.inputs.version }}
          path: ~/releases/

  upload-to-github:
    name: Upload to GitHub
    needs: [combine]
    runs-on: ubuntu-latest
    steps:
      - name: Clone Pages
        run: |
          git clone https://github.com/Overture-7421/overture-7421.github.io.git

      - name : Set up git
        run: |
          cd overture-7421.github.io
          git config --global url.https://${{ secrets.GITHUB_TOKEN }}@github.com/.insteadOf https://github.com/
          git config --global credential.helper "!f() { echo \`"username=`${GIT_USER}`npassword=`${GIT_PASS}\`"; }; f"
          git config --global user.email "luisoleyvan@gmail.com"
          git config --global user.name "GitHub Actions"

      - uses: actions/download-artifact@v4
        with:
          name: Maven-${{ github.event.inputs.version }}
          path: ~/releases/

      - name: Copy artifacts
        run: cp -r ~/releases/maven/development/com overture-7421.github.io/overturelib/repo/${{ github.event.inputs.version }}

      - name: Commit and push
        run: |
          cd overture-7421.github.io
          git add .
          git commit -m "Add OvertureLib-cpp ${{ github.event.inputs.version }}"
          git push

